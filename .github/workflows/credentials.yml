name: Run Python AppDynamics

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch (or another branch)
    paths:
      - .github/workflows/credentials.yml
      - .github/actions/credentials.ini
      - .github/actions/test.py

permissions: write-all

jobs:
  automated_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
  
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install argparse configparser requests urllib3

      - name: Create credentials.ini with replaced values
        run: |
          # Create the credentials.ini file
          echo "[credentials]" > credentials.ini
          echo "hosturl=${{ secrets.HOSTURL }}" >> credentials.ini
          echo "username=${{ secrets.USERNAME }}" >> credentials.ini
          echo "clientsecret=${{ secrets.CLIENT_SECRET }}" >> credentials.ini
          echo "accountid=${{ secrets.ACCOUNT_ID }}" >> credentials.ini
          echo "authuri=${{ secrets.AUTH_URI }}" >> credentials.ini
          
          # Print the credentials.ini to verify
          cat credentials.ini

      # Run the Python script with the credentials.ini file
      - name: Run the AppDynamics test script
        run: |
          python .github/actions/test.py --creds credentials.ini
